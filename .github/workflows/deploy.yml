name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/lingo-cards-dev
            if [ ! -d ".git" ]; then
              git clone https://github.com/DenisGradov/lingo-cards.git .
            else
              git pull origin main
            fi
            docker-compose down
            docker-compose build
            docker-compose up -d
